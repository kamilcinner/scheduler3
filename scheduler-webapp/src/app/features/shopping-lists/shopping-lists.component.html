<ng-container *ngIf="vm$ | async as vm">
  <mat-list>
    <mat-list-item *ngFor="let shoppingList of vm.shoppingLists" (click)="onClickShoppingList(shoppingList)">
      <h3 matLine>{{ shoppingList.name }}</h3>
      <p matLine>{{ shoppingList.lastEditDateTime | date }}</p>
      <p matLine *ngIf="shoppingList.items as items">
        <span *ngFor="let item of items">{{ item.name }}</span>
      </p>
    </mat-list-item>
  </mat-list>
</ng-container>
