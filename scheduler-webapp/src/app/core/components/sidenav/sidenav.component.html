<ul class="sidenav-list">
  <li *ngFor="let item of sidenavItems" mat-ripple class="sidenav-list-item" (click)="onItemClick(item)">
    <mat-icon class="sidenav-list-item-icon" [innerText]="item.iconName"></mat-icon>
    <span class="sidenav-list-item-text text-center" [translate]="item.labelTranslation ?? ''"></span>
  </li>
</ul>
