<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-3">
  <mat-form-field class="w-100">
    <mat-label translate="feature.tasks.form.name"></mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label translate="feature.tasks.form.description"></mat-label>
    <input matInput formControlName="description" />
  </mat-form-field>

  <button mat-raised-button color="primary" class="d-block mx-auto mt-3" type="submit" [disabled]="form.invalid">
    <span translate="button.create"></span>
  </button>
</form>
