<form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-list class="list" formArrayName="items">
    <mat-list-item
      *ngFor="let itemFormGroup of form.controls.items.controls; index as itemFormGroupIndex"
      [formGroupName]="itemFormGroupIndex"
      class="item"
      [class.bought]="itemFormGroup.controls.bought.value"
    >
      <p matLine class="d-inline-flex align-items-center">
        <span matRipple class="d-inline-flex align-items-center gap-2 flex-grow-1 p-1 rounded-2">
          <mat-icon fontSet="material-icons-outlined">shopping_cart</mat-icon>
          <mat-form-field class="w-100">
            <input matInput formControlName="name" />
          </mat-form-field>
        </span>
        <button mat-icon-button color="warn" (click)="onClickRemove(itemFormGroupIndex)">
          <mat-icon fontSet="material-icons-outlined">delete</mat-icon>
        </button>
      </p>
    </mat-list-item>
  </mat-list>

  <div class="mt-3 container d-flex gap-1 justify-content-between">
    <button mat-raised-button type="button" color="primary" (click)="onClickAdd()">
      <span translate="button.add"></span>
    </button>

    <button mat-raised-button color="primary" type="submit">
      <span translate="button.save"></span>
    </button>
  </div>
</form>
